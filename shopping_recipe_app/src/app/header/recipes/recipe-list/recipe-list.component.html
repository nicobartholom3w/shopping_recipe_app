<button>New Recipe</button>
<a href="#" class="item-link" *ngFor="let recipe of recipes">
    <div class="item">
        <h4 class="item-title"> {{ recipe.name }}</h4>
        <p class="item-desc">{{ recipe.description }}</p>
        <span class="item-img img-responsive img"><img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img"></span>
    </div>
</a>
<app-recipe-item></app-recipe-item>
