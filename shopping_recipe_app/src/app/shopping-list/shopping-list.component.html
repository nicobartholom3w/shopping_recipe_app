<button class="button back__button" [routerLink]="['/recipes']"> 
    <mat-icon class="back__button-icon">keyboard_backspace</mat-icon>
    <span class="back__button-span">Back to Recipes</span>
</button>
<div class=container>
    <h1>Shopping List</h1>
    <a class="list-group-item"
    *ngFor="let ingredient of ingredients">
    {{ ingredient.name }} ({{ ingredient.amount}})
    </a>
    <app-shopping-list-edit></app-shopping-list-edit>
</div>
