<button [routerLink]="['new']" role="button" class="button button__recipe">Create New Recipe</button>
<div class="info-text">Please select a recipe!</div>
<div class="recipe-list">
    <app-recipe-item 
    *ngFor="let recipeEl of recipes; let i = index"
    [recipe]="recipeEl" [index]="i + 1"></app-recipe-item>
</div>
