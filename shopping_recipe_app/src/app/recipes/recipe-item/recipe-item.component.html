<a routerLink="/recipes" class="link item__link" (click)="onSelected()">
    <div class="item">
        <div class="item__text">
            <h4 class="item__title"> {{ recipe.name }}</h4>
            <p class="item__desc">{{ recipe.description }}</p>
        </div>
        <div class="img__responsive img"><img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="item__img"></div>
    </div>
</a>
